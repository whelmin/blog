<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>whelmin's Blog - FE engineer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" href="_media/default/favicon.png">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>

<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script>
    window.$docsify = {
      name: 'whelmin',
      repo: 'whelmin/blog',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/whelmin">whelmin</a> &copy;2017. </span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer;
          })
        }
      ]
    };
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      id: location.pathname,
      clientID: 'f2ba02ef9df2dbe004c6',
      clientSecret: 'df78ddca279bd1925c1962707e941e4e31e06b39',
      repo: 'blog',
      owner: 'whelmin',
      admin: ['whelmin'],
      distractionFreeMode: false,
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8" />
    <title>Hui Wen's Blog - a Web Front-End Developer.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="icon" href="avatar.png" />
    <link 
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </meta>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "<p>Hui Wen</p>",
        repo: "whelmin/blog",
        coverpage: true,
        loadSidebar: true,
        loadNavbar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        subMaxLevel: 3,
        auto2top: true,
        // 全文搜索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto",
          placeholder: "搜索",
          noData: "找不到结果",
          depth: 6, // 搜索标题的最大层级, 1 - 6
        },
        // 统计字数
        count:{
          language: 'chinese',
          float: 'left',
        },
        // Google Analytics
        ga: 'UA-250095392-1', // 跟踪 ID
        // pagination
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        disqus: 'huywen',
        // docsify-copy-code (defaults)
        copyCode: {
          buttonText : 'Copy to clipboard',
          errorText  : 'Error',
          successText: 'Copied'
        },
        timeUpdater: {
          text: "<div style='font-size:13px;text-align:right;'>最后更新时间:&emsp;{docsify-updated}</div>",
          formatUpdated: "{YYYY} 年 {MM} 月 {DD} 日",
          whereToPlace: 'top',
        },
        plugins: [
          function (hook) {
            var footer = [
              "<hr/>",
              "<footer>",
              `<span><a href="https://github.com/whelmin">Hui Wen</a> &copy; 2016 - ${new Date()
                .toLocaleString("zh-CN")
                .slice(0, 4)}. </span>`,
              '<span>&nbsp;&nbsp;Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
              "</footer>",
            ].join("");
            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script> <!-- disqus评论 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> <!-- 支持搜索 -->
    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script> <!-- 统计字数 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script> <!-- Google Analytics -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> <!-- 图片缩放 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> <!-- 导航翻页 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script> <!-- 最后更新时间 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script> <!-- 暗夜模式与明亮模式切换 -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!-- 实现离线化 -->
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('pwa.js')
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <meta>
    <meta charset="UTF-8" />
    <title>Hui Wen's Blog - a Web Front-End Developer.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="icon" href="_media/avatar.png" />
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css" />
  </meta>

  <body>
    <div id="app"></div>
    <script>
      const gitalkConfig = {
        clientID: "f2ba02ef9df2dbe004c6",
        clientSecret: "df78ddca279bd1925c1962707e941e4e31e06b39",
        repo: "blog",
        owner: "whelmin",
        admin: ["whelmin"],
        distractionFreeMode: false,
      };
      window.$docsify = {
        name: "<p>Hui Wen</p>",
        repo: "whelmin/blog",
        coverpage: true,
        loadSidebar: true,
        loadNavbar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        subMaxLevel: 3,
        auto2top: true,
        // 全文搜索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto",
          placeholder: "搜索",
          noData: "找不到结果",
          depth: 6, // 搜索标题的最大层级, 1 - 6
        },
        // 统计字数
        count:{
          language: 'chinese',
        },
        // Google Analytics
        ga: 'UA-250095392-1', // 跟踪 ID
        // pagination
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        plugins: [
          function (hook) {
            var footer = [
              "<hr/>",
              "<footer>",
              `<span><a href="https://github.com/whelmin">Hui Wen</a> &copy; 2016 - ${new Date()
                .toLocaleString("zh-CN")
                .slice(0, 4)}. </span>`,
              '<span>&nbsp;&nbsp;Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
              "</footer>",
            ].join("");
            hook.afterEach(function (html) {
              return html + footer;
            });
          },
          function (hook, vm) {
            hook.doneEach(function () {
              var label, domObj, main, divEle, gitalk;
              label = vm.route.path.split("/").pop();
              domObj = Docsify.dom;
              main = domObj.getNode("#main");
              Array.apply(
                null,
                document.querySelectorAll("div.gitalk-container")
              ).forEach(function (ele) {
                ele.remove();
              });
              divEle = domObj.create("div");
              divEle.id = "gitalk-container-" + label;
              divEle.className = "gitalk-container";
              divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
              domObj.appendTo(domObj.find(".content"), divEle);
              gitalk = new Gitalk(
                Object.assign(gitalkConfig, { id: !label ? "home" : label })
              );
              gitalk.render("gitalk-container-" + label);
            });
          },
        ],
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
